<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>009-NFT-Preview-Card</title>
</head>
<body>
    <div class="cont-flex">
        <div class="contenedor">
            <img class="img" src="/img/image-equilibrium.jpg" alt="">
            <h1 class="titulo">Equilibrium #3429</h1>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <p class="info__1">
                    <img class="info__img-1" src="/img/icon-ethereum.svg" alt="">
                    0.041 ETH
                </p>
                <p class="info__2">
                    <img class="info__img-2" src="/img/icon-clock.svg" alt="">
                    3 days left
                </p>
            </div>
            <p class="user-info">
                <img class="user-info__img" src="/img/image-avatar.png" alt="">
                Creation of<span class="user-info__p">Jules Wyvern</span> 
            </p>
        </div>
    </div>
</body>
</html>
